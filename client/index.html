<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat with Friends</title>
	</head>
	<body>
		<form id="form">
			<div class="main_box">
				<H1>Chat with Friends</H1>
				<input placeholder="Enter Chat Name" class= "enter_name" id="name" required minlength="3" maxlength="15"></input>
				<select class="room" id = "room">
					<option>Room A</option>
					<option>Room B</option>
				</select>
				<input class= "submit_btn" id="submit_btn" type="submit" value="Enter Room"></input>			
			</div>
		</form>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
